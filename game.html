<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rock-paper-scissor-lizzard-spock Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="homeBody">
  <div id="wrapper">

    <header>

    <h1>rock-paper-scissor-lizzard-spock</h1>
    </header>
     <a class ="homePageLink"  href="index.html">Back to HomePage</a>
    <div id= "score-board">

      <div id="user-info" >
        <p>User Score: </p>
        <span id="user-score" >0</span>
      </div>

      <div id="comp-info" >
        <p >Computer Score:</p>
        <span id="comp-score">0</span>
      </div>

      <div class="highScoreDiv">

        <p class="High_score" id="High_score">HIHG SCORE</p>
        <p class="finalScoreMessage" id="finalScoreMessage"></p>

      </div>

    </div>

    <div class="game_result">
        Read me while you play to check if you win or not in every trials.
    </div>

    <div class="choices">

        <div class="choice" id="s">
            <img src="Scissor1.png" alt="Scissor">
        </div>

        <div class="choice" id="k">
            <img src="Spock1.png" alt="Spock">
        </div>

        <div class="choice" id="p">
            <img src="Paper1.png" alt="Paper">
        </div>

         <div class="choice" id="l">
            <img src="Lizard1.png" alt="Lizard">
        </div>

        <div class="choice" id="r">
            <img src="Rock1.png" alt="Rock">
        </div>

    </div>

    <p id="action-message">Move your Cursor!</p>

  </div>


<script type="text/javascript" src="main.js"></script>

</body>
</html>
